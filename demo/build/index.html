<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown/LaTeX to Scripta Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            font-size: 1em;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: #e8f4f8;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            line-height: 1.5;
            background: #fafafa;
        }

        .editor:focus {
            outline: none;
            border-color: #3498db;
            background: white;
        }

        .editor.output {
            background: #f9f9f9;
            color: #555;
        }

        .convert-btn {
            padding: 12px 30px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .convert-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .rules {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }

        .rules h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .rule-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .rule-title {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 5px;
            font-size: 1.05em;
        }

        .rule-desc {
            color: #555;
            font-size: 0.95em;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="app.js"></script>
    <script>
        // Load from localStorage
        const storageKey = 'markdown-latex-converter-state';

        function loadFromStorage() {
            try {
                const stored = localStorage.getItem(storageKey);
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (e) {
                console.error('Error loading from localStorage:', e);
            }
            return {
                markdownSource: null,
                latexSource: null,
                mode: null
            };
        }

        // Initialize Elm app with flags from localStorage
        const flags = loadFromStorage();
        const app = Elm.Main.init({
            node: document.getElementById('app'),
            flags: flags
        });

        // Subscribe to saveToLocalStorage port
        if (app.ports && app.ports.saveToLocalStorage) {
            app.ports.saveToLocalStorage.subscribe(function(data) {
                try {
                    localStorage.setItem(storageKey, JSON.stringify(data));
                } catch (e) {
                    console.error('Error saving to localStorage:', e);
                }
            });
        }
    </script>
</body>
</html>
